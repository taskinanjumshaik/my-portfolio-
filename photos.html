<head>
    <title>Taskin Anjum</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('b1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .top-corner {
            position: relative;
            background-color: pink;
            text-align: center;
            height: 150px;
        }

        .profile-photo {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
        }

        .small-text {
            font-size: 15px;
            font-weight: bold;
            color: black;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .large-text {
            font-size: 40px;
            font-weight: bold;
            color: black;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .nav-buttons a {
            display: inline-block;
            background-color: #ff66b2; 
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-buttons a:hover {
            background-color: #ff3385; 
        }

        img {
            width: 250px;
            height: 250px;
            transition: all 0.3s ease;
        }

        img:hover,
        img:active {
            border: 5px solid #ff0095;
            transform: scale(1.05);
        }
    </style>
</head>
